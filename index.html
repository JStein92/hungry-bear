<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hungry Bear Simulator</h1>
      </div>

      <div id="bearGame">

        <div id="bears">

        </div>

        <form id="adopt" class="form-group">
          <label for="adopt">Adopt a new bear</label>
          <input type="text" class="form-control" id="adoptName" required>
          <button type="submit" name="button" class="btn btn-warning">Adopt</button>
        </form>

        <h3>Total Milk: <span id="totalMilk"></span></h3>


          <div class="page-header">
            <h1>The Store</h1>
          </div>
            <div id="store">
              <button type="button" class="item" id="upgradeStomach">
                <h2>Bear Stomachs +5</h2>
                <h4>100 Milk</h4>
              </div>
            </div>
      </div>

      <div id="loseScreen">
        You got eaten!
        <form id="playAgain">
            <button type="submit" name="button" class="btn btn-success">Play Again!</button>
        </form>
      </div>


    </div>
  </body>
</html>
